<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js"></script>
  <title>Theater</title>
</head>
<body>
  <div class="header">
    <h1>Movie Name</h1>
  </div>
  <div class="container">
    <div class="seats" id="seats">
      <div class="seats-left" id="seats-left" onclick=" zoomSeats('seats-left', '.left-seat')"> <!--event.stopPropagation();-->
        <img class="seat" id="seat" src="./Assets/chair.png" alt="" style="display: none;">
      </div>
      <div class="seats-center" id="seats-center" onclick="zoomSeats('seats-center', '.center-seat')"></div>
      <div class="seats-right" id="seats-right" onclick="zoomSeats('seats-right','.right-seat')"></div>
    </div>
    <div class="screen">
      <p>SCREEN</p>
    </div>
    <div class="booking-list">
      <div class="booking-seat">
        <img class="seat booking-item" src="./Assets/chair.png" alt="booking seat">
        <p>Number of seats: <span id="numOfSeats">0</span></p>
      </div>
        <div class="food">
          <div class="food-item">
            <img src="./Assets/popcorn.png" class="booking-item" alt="pop corn">
            <input type="number" value="0" min="0" onchange="updateprice()" id="numOfpop">
          </div>
          <p>Pop corn</p>
          <div class="food-item">
            <img src="./Assets/popcorn-drink.png" class="booking-item" alt="pop corn and drink">
            <input type="number" value="0" min="0" onchange="updateprice()" id="numOfpopDrink">
          </div>
          <p>Pop corn and Drink</p>
        </div>
      </div>
      <div class="buying">
        <p>Price: $<span id="price">0</span></p>
        <button id="buy">BUY</button>
        <button id="cancel">CANCEL</button>
      </div>
    </div>
  </div>
</body>
</html>
